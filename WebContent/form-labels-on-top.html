                    <span>Password</span>

                    <span>Address</span>

                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Dropdown</span>
                    <select name="typeofstud" id="selects">

                        <option value="phd" >PHD</option>
                        <option value="staff" >Faculty</option>
                        <option value="faculty" >Staff</option>
